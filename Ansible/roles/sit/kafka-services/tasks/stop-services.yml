- name: Stop Zookeper service
  ansible.builtin.systemd:
    state: stopped
    name: confluent-zookeeper.service
  when: inventory_hostname in groups['kafka-sit-zookeper']
  tags: stop

- name: Stop Message Brokers service
  ansible.builtin.systemd:
    state: stopped
    name: confluent-server.service
  when: inventory_hostname in groups['kafka-sit-zookeper']
  tags: stop

