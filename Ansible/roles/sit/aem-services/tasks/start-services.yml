- name: Start Author AEM service
  ansible.builtin.systemd:
    state: started
    name: aem-author-p8080.service
  when: inventory_hostname in groups['aem-sit-author']
  tags: start

- name: Start Publish AEM service
  ansible.builtin.systemd:
    state: started
    name: aem-publish-p8080.service
  when: inventory_hostname in groups['aem-sit-publish']
  tags: start

- name: Start Httpd AEM service
  ansible.builtin.systemd:
    state: started
    name: httpd.service
  when: inventory_hostname in groups['aem-sit-httpd']
  tags: start